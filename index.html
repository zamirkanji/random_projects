<body>
  <div class="body-container">
    <div class="form-container">
      <form method="POST" id="form">
        <label id="min-label">Enter Min Number: </label>
        <input type="number" class="min-input" name="min">
        <br>
        <br>
        <label id="max-label">Enter Max Number: </label>
        <input type="number" class="max-input" name="max">
      </form>
    </div>

    <div class="submit-btn">
      <input id="submit-values" type="submit" value="Submit">
    </div>

    <br>

    <button value="Pick Number" class="rand-number">Random Number</button>
    <p class="even"></p>
    <p class="odd"></p>
    <button type="reset" value="Reset" class="clear-field">Reset</button>
    <br>
